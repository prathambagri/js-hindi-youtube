<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // Create a new div element
    console.log(div);
    div.className = "main" // Add a class to the div and assign it to the variable
    div.id = Math.round(Math.random()*10 + 1); // add a random id to the div and assign it to the div
    div.setAttribute("title","genarate title") // Add a title attribute to the div
    div.style.backgroundColor = "green" // Change the background color of the div to green
    div.style.padding = "12px" // Add some padding to the div
    // div.innerText = "chai aur code" // Add text to the div, it overwrite the previous text
    const addtext = document.createTextNode("chai aur code") // Create a text node
    div.appendChild(addtext); // Add the text to the div
    document.body.appendChild(div) // attaching the div to the body of the document
</script>
</html>
